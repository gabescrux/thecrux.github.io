<!DOCTYPE html>
<html>
<head>
    <title>Serving Silent | Blog</title>
    <!-- Links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
	<link rel="shortcut icon" type="image/x-icon" href="images/ss.ico"/>
	
    <!-- <script src="js\jquery.min.js"></script> -->
    
     
</head>
<body>

    <div id="page-wrapper">

        <!-- Header -->
       <div id="web-header"></div>

      </div>
    <script src="js/jquery.min.js"></script>
    <script>
		$(document).ready(function(){
                $("#web-header").load("common/header.html");
                $("#web-footer").load("common/footer.html");
                $("#web-rightSideBar").load("common/search.html");
              $("#articleSearch").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#articleList li").filter(function() {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
              });
			});
      </script>
</body>
</html>
