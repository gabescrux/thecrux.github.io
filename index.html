<html>
    <head>
    <title>
    Login page
    </title>
    <style>
    body{
        background-color: #838383; /* For browsers that do not support gradients */
        background-image: linear-gradient(to bottom right, #838383, #fff);
        margin:0;
        padding:0;
        background-repeat: no-repeat;
    background-size: cover;
    width: 100%;
    height: 100%;
    }
    div{
       
        height:245px;
        width:245px;
        margin:auto;
        /* top:50%;left: 50%;transform: translate(-50%, -50%); */
        padding-top:100px;
        line-height:0em;
        color:#fff;
    }
    div p{
        padding-left:15px;
    }
    form{
        background:#3d3d3d;
        padding:20px;
        border-radius:5px;
        box-shadow:2px 2px 30px black;
    }
    input{
        background:#787878;
        border:none;
        padding:10px;
        margin:10px;
        border-radius:5px;
    }
    input[type="text"]{
        box-shadow:2px 2px 3px black inset;
    }
    input[type="password"]{
        box-shadow:2px 2px 3px black inset;
    }
    input[type="button"]{
        box-shadow:2px 2px 3px black
    }
    input[type="button"]:hover{
        box-shadow:0px 0px 0px black;
        cursor:pointer
    }
h1{
    text-align:center;
    padding:50px;
    background:#787878;
}
    </style>
    </head>

<h1> Login For Root
</h1>
     <div>

        </form>
